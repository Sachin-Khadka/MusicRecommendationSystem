{% extends 'base.html' %} {% load static %} {% block content %}
    <!-- Main Code -->
    <div class="container-fluid">
        <div class="row">
    
            <!-- 1st column -->
            <div class="col-md-2">
                  <!-- categories -->
                <div class="list-group mt-3">
                    <a href="/home" class="list-group-item list-group-item-action active"> All Musics
                    </a>
                    {% for c in category %}
                    <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>
                    {% endfor %}
                </div> 
            </div>
    
            <!-- 2nd column -->
            <div class="col-md-10">
                <!-- images -->
                <div class="row mt-3">
                    <!-- 2nd colum, 1st row - 1st comumn -->
                    <div class="col-12">
                        <div class="card-columns">
                            {% for i in images %}
                            <div class="card"> <!-- style="width:18rem;" -->
                                <img class="card-img-top" src="/media/{{i.image}}" alt="Card Image ">
                                <div class="card-body">
                                    <h5 class="card-title"> {{i.title}} </h5>
                                    <p class="card-text"> {{i.description}} </p>
                                    <a href="#" class= "btn btn-primary" onclick="showModalwithImage('{{i.image}}')"> View </a>
                                </div>
                            </div>
                          {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    
    <!-- Modal Start  -->
        <div class="modal" id="image-modal" tabindex="-1"
        role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> My Musics </h5>
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    
                <div class="modal-body text-center">
                     <img src="" id = "image-show" class="img-fluid" alt="">
                </div>
    
                <div class="modal-footer"> 
                    <button type="button" class="btn btn-secondary"data-dismiss="modal">Close</button>
                </div>   
            </div>
        </div>
    </div>
{% endblock content %}
