<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" href="{% static "assets/AT-pro-logo.png" %}"/>

	<!-- Import lib -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
	<link rel="stylesheet" type="text/css" href="{% static "fontawesome-free/css/all.min.css" %}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<!-- End import lib -->

	<!-- normal css -->
	<!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->

	<link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
</head>
<body class="overlay-scrollbar">
	<!-- navbar -->
	<div class="navbar">
		<!-- nav left -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link">
					<i class="fas fa-bars" onclick="collapseSidebar()"></i>
				</a>
			</li>
			<li class="nav-item">
			<a style="text-decoration:none;"href="/client-dashboard"><h3>Music Recommendation System</h3></a>
			</li>
		</ul>
		<!-- end nav left -->
		<!-- form -->
		<form class="navbar-search">
			<input type="text" name="search" value="{{ request.GET.search }}" class="navbar-search-input" placeholder="What you looking for...">
			<i class="fas fa-search"></i>
		</form>
		<!-- end form -->
		<!-- nav right -->
		<ul class="navbar-nav nav-right">
			<li class="nav-item mode">
				<a class="nav-link" href="#" onclick="switchTheme()">
					<i class="fas fa-moon dark-icon"></i>
					<i class="fas fa-sun light-icon"></i>
				</a>
			</li>

			<li class="nav-item avt-wrapper">
				<div class="avt dropdown">
					{% if client_obj %}
					<img src="{{ client_obj.profile_pic.url }}" alt="User image" class="dropdown-toggle" data-toggle="user-menu">
					{% else %}
					<img src="{{ client.profile_pic.url }}" alt="User image" class="dropdown-toggle" data-toggle="user-menu">
					{% endif %}
					<ul id="user-menu" class="dropdown-menu">

						<li  class="dropdown-menu-item">
							<a href="/client-profile" class="dropdown-menu-link">
								<div>
									<i class="fas fa-user-tie"></i>
								</div>
								<span>Profile</span>
							</a>
						</li>

						<li  class="dropdown-menu-item">
							<a href="/logout" class="dropdown-menu-link">
								<div>
									<i class="fas fa-sign-out-alt"></i>
								</div>
								<span>Logout</span>
							</a>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		<!-- end nav right -->
		
	</div>
	<!-- end navbar -->


	<!-- sidebar -->
	<div class="sidebar">
		<ul class="sidebar-nav">

			<li class="sidebar-nav-item">
				<a href="/client-dashboard" class="sidebar-nav-link">
					<div>
						<i class="fas fa-tachometer-alt"></i>
					</div>
					<span>
						Dashboard
					</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/client" class="sidebar-nav-link">
					<div>
						<i class="fas fa-home"></i>
					</div>
					<span>Home</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/music" class="sidebar-nav-link">
					<div>
						<i class="fas fa-music"></i>
					</div>
					<span>All Muisc</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="c/{{request.user}}" class="sidebar-nav-link">
					<div>
						<i class="fas fa-list-alt"></i>
					</div>
					<span>Playlist</span>
				</a>
			</li>

			
			<li  class="sidebar-nav-item">
				<a href="/music_detail/listenlater" class="sidebar-nav-link">
					<div>
						<i class="fas fa-headphones"></i>
					</div>
					<span>Listen Later</span>
				</a>
			</li>

			
			<li  class="sidebar-nav-item">
				<a href="/history/" class="sidebar-nav-link">
					<div>
						<i class="fas fa-history"></i>
					</div>
					<span>History</span>
				</a>
			</li>


			<li  class="sidebar-nav-item">
				<a href="/upload/" class="sidebar-nav-link">
					<div>
						<i class="fas fa-upload"></i>
					</div>
					<span>Upload Music</span>
				</a>
			</li>


			
			<li  class="sidebar-nav-item">
				<a href="/client_feedback/" class="sidebar-nav-link">
					<div>
						<i class="fas fa-comments"></i>
					</div>
					<span>Feedback</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/hacker/" class="sidebar-nav-link">
					<div>
					<i class="fas fa-magic"></i>
					</div>
					<span>Recommendation</span>
				</a>
			</li>

		</ul>
	</div>
	<!-- end sidebar -->
<div>

	<!--content start-->
	<div class="content">

		{% block content %}

		{% endblock content %}
	</div>
	<!--content end-->
</div>



	<!-- import script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="{% static "index.js" %}"></script>
	<!-- end import script -->
</body>


</html>
