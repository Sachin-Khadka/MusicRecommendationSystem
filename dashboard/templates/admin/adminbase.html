<!DOCTYPE html>
{% load static %}
<html>
<head>
	<!-- START CSS  -->
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free/css/all.min.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<!-- End CSS -->
</head>
<body class="overlay-scrollbar">
	<!-- navbar -->
	<div class="navbar">
		<!-- nav left -->
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link">
					<i class="fas fa-bars" onclick="collapseSidebar()"></i>
				</a>
			</li>
			<li class="nav-item">
				<h3>Music Recommendation System</h3>
			</li>
		</ul>
		<!-- end nav left -->
		<!-- form -->
		<form class="navbar-search">
			<input type="text" name="search" value="{{ request.GET.search }}"class="navbar-search-input" placeholder="What you looking for...">
			<i class="fas fa-search"></i>
		</form>
		<!-- end form -->
		<!-- nav right -->
		<ul class="navbar-nav nav-right">
			<li class="nav-item mode">
				<a class="nav-link" href="#" onclick="switchTheme()">
					<i class="fas fa-moon dark-icon"></i>
					<i class="fas fa-sun light-icon"></i>
				</a>
			</li>
			
			<li class="nav-item avt-wrapper">
				<div class="avt dropdown">
					<img src="{% static 'images/admin1.png' %} " alt="User image" class="dropdown-toggle" data-toggle="user-menu">
					<ul id="user-menu" class="dropdown-menu">


						<li  class="dropdown-menu-item">
							<a href="/logout" class="dropdown-menu-link">
								<div>
									<i class="fas fa-sign-out-alt"></i>
								</div>
								<span>Logout</span>
							</a>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		<!-- end nav right -->


	</div>


	<!-- sidebar -->
	<div class="sidebar">
		<ul class="sidebar-nav">

			<li class="sidebar-nav-item">
				<a href="/admin-dashboard" class="sidebar-nav-link">
					<div>
						<i class="fas fa-tachometer-alt"></i>
					</div>
					<span>
						Dashboard
					</span>
				</a>
			</li>

			<li class="sidebar-nav-item">
				<a href="/admin-client" class="sidebar-nav-link">
					<div>
						<i class="fas fa-users"></i>
					</div>
					<span>Client</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/admin-guest" class="sidebar-nav-link">
					<div>
					<i class="fas fa-user-circle"></i>

					</div>
					<span>Guest</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/admin-approve-guest" class="sidebar-nav-link">
					<div>
						<i class="fas fa-spinner"></i>
					</div>
					<span>Request</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/admin_feedback" class="sidebar-nav-link">
					<div>
					<i class="fas fa-comments"></i>
					</div>
					<span>Playlist</span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="http://127.0.0.1:8000/admin/client/music/add/" class="sidebar-nav-link">
					<div>
					<i class="fas fa-upload"></i>
					</div>
					<span>Upload Music </span>
				</a>
			</li>

			<li  class="sidebar-nav-item">
				<a href="/music" class="sidebar-nav-link">
					<div>
					<i class="fas fa-music"></i>
					</div>
					<span>All Music </span>
				</a>
			</li>
		</ul>
	</div>
	<!-- end sidebar -->

<div>
	<!--content start-->
	<div class="content">

		{% block content %}

		{% endblock content %}
	</div>
	<!--content end-->
</div>


	<!-- import script -->
	<script src="{% static 'index.js' %}"></script>
	<!-- end import script -->

	{% comment %} For Custom JS {% endcomment %}
	{% block custom_js %}
	{% endblock custom_js %}
</body>
</html>
